<div class="mt-3" *ngIf="busqueda">
    <div class="d-flex justify-content-center">
        
        <div class="tarjeta w-75 p-3 mb-3 text-center text-light  busquedaPrincipal">
            <img width="40%" src="http://openweathermap.org/img/wn/{{busqueda.weather[0].icon}}@2x.png" alt="">
            <p>{{busqueda.name}}<br><h1 class="text-warning ms-1">{{convierteGrados(busqueda.main.temp)}}ºC</h1></p>
            <p>{{obtenerFecha()}}</p>
        </div>
        
    </div>

</div>

<div class="mt-3">
    <div class="d-flex justify-content-center" *ngFor="let item of busquedasPueblos">

        <div class="tarjeta p-3 mb-3 text-center text-light  w-75">
            <div class="d-flex justify-content-center flex-column aling-items-center">
                <p class="w-100 d-flex justify-content-end">{{item.name}} <b><span class="text-warning ms-1">{{convierteGrados(item.main.temp)}}ºC</span></b></p>
                <div class="d-flex">
                    <img width="30%" src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}@2x.png" alt="">
                    <div class="w-100"> <p class="text-end">Min: {{convierteGrados(item.main.temp_min)}}ºC - Max: {{convierteGrados(item.main.temp_max)}}ºC</p></div>
                </div>
            </div>
            <!-- <div class="d-flex justify-content-end me-2">
                <button type="button" class="btn btn-warning">Ver predicciones</button>
            </div> -->
        </div>
        
    </div>
</div>
